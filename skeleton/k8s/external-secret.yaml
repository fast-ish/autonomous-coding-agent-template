apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ${{values.name}}-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: ${{values.name}}-secrets
    creationPolicy: Owner
  data:
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: ${{values.owner | replace("group:", "") | replace("team-", "")}}/anthropic-api-key
        property: api_key
